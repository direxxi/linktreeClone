<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="linktree.css">
    
    <title>Linktree Clone</title>
</head>
<body>
    <section class="top1">
        <div class="image">
            <img class="profilepic" src="/Logis/assets/IMG_5353.JPG" alt="">
            <h2 class="name">
                Temiloluwa
            </h2>
        </div>
        <div class="logos">
            <ul class="logo">
                <li><img class="logoss" src="/newprojects 4/instagram.svg" alt=""></li>
                <li><img class="logoss" src="/newprojects 4/twitter.svg" alt=""></li>
                <li><img class="logoss" src="/newprojects 4/pinterest.svg" alt=""></li>
                <li><img class="logoss" src="/newprojects 4/reddit-alien.svg" alt=""></li>
            </ul>
        </div>
    </section>
    <section class="top2">
        <div class="link">
            <ul class="links">
                <li class="linkstap"><img class="logoss" src="/newprojects 4/instagram.svg" alt=""><a href="https://instagram.com/whos_t3m1?igshid=YmMyMTA2M2Y=">instagram @ Temiloluwa</a></li>
                <li class="linkstap"><img class="logoss" src="/newprojects 4/twitter.svg" alt=""><a href="https://twitter.com/direxx_?s=21&t=dTuyD5sOJi1f71jYZ97NVQ">Twitter @ Temiloluwa</a></li>
                <li class="linkstap"><img class="logoss" src="/newprojects 4/pinterest.svg" alt=""><a href="https://pin.it/5jJZxiv">pinterest @ Temiloluwa</a></li>
            </ul>
        </div>
    </section>
</body>
</html>
